spring.application.name=DJ Flunder
spring.application.version=5.3.2
logging.level.root=info
logging.level.de.menkalian=trace
#logging.level.net.dv8tion=debug
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://flunderdb:3306/pisces
spring.datasource.name=pisces
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.session.timeout=30d
spring.security.oauth2.client.registration.discord.client-id=REPLACE
spring.security.oauth2.client.registration.discord.client-secret=REPLACE
spring.security.oauth2.client.registration.discord.client-authentication-method=post
spring.security.oauth2.client.registration.discord.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.discord.scope=identify
spring.security.oauth2.client.registration.discord.redirect-uri={baseUrl}/login/oauth2/code/discord
spring.security.oauth2.client.registration.discord.client-name=Pisces
spring.security.oauth2.client.provider.discord.authorization-uri=https://discordapp.com/api/oauth2/authorize
spring.security.oauth2.client.provider.discord.token-uri=https://discordapp.com/api/oauth2/token
spring.security.oauth2.client.provider.discord.user-info-uri=https://discordapp.com/api/users/@me
spring.security.oauth2.client.provider.discord.user-name-attribute=id
